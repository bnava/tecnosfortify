plugins {
 	id 'java'
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
group = 'com.sat.novell.firmadocumentomultiple'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8
war.archiveName = "firmadocumentomultiple.war"

repositories {
    mavenCentral()
    mavenCentral artifactUrls: [
        'http://jaspersoft.jfrog.io/jaspersoft/third-party-ce-artifacts/'
    ]
}

dependencies {
	implementation ('org.springframework.boot:spring-boot-starter-web'){
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	implementation('org.springframework.boot:spring-boot-starter-thymeleaf'){
	exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
		implementation('org.springframework.boot:spring-boot-starter-data-jpa') {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
	implementation('net.sf.jasperreports:jasperreports:6.12.2') {
            exclude group: 'com.itextpdf'
	}
	compile group: 'net.sf.sevenzipjbinding', name: 'sevenzipjbinding', version: '16.02-2.01'
	
	implementation 'com.github.dhorions:boxable:1.5'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
	compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.1'
	compile files('./lib/SgiCripto.jar')
	compile files('./lib/ClienteSelladora.jar')
	compile files('./lib/postgresql-42.2.2.jar')
	compile files('./lib/GeneraFirma.jar')
	compileOnly 'org.projectlombok:lombok:1.18.6'
	annotationProcessor 'org.projectlombok:lombok:1.18.6'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	providedRuntime 'com.itextpdf:itextpdf:5.5.0'	
	providedRuntime 'com.itextpdf:itext-pdfa:5.5.0'
	implementation 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
